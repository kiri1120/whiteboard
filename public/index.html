<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Web Whiteboard</title>

    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/assets/jquery-ui-bootstrap/jquery-ui-1.10.0.custom.css" />
    <link href="style.css" rel="stylesheet">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="client.js"></script>
  </script>

  </head>

  <body>
    <div class="navbar">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>

          <span class="brand">Web Whiteboard</span>

          <div class="nav-collapse collapse">
            <form id="create-board" class="navbar-form pull-left">
              <div class="input-append">
                <input type="text" id="boardname" placeholder="board name">
                <div class="btn-group">
                  <button class="btn btn-primary">Create Board</button>
                  <button class="btn dropdown-toggle" data-toggle="dropdown">
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu">
                    <li><a id="rename-board">Rename this borad</a></li>
                    <li><a id="delete-board">Delete this board</a></li>
                  </ul>
                </div>
              </div>
            </form>
            <form id="create-tag" class="navbar-form pull-left">
              <div class="input-prepend input-append">
                <span class="add-on">X</span>
                <input id="tag_pos_x" type="text" placeholder="X" class="input-mini">
                <span class="add-on">Y</span>
                <input id="tag_pos_y" type="text" placeholder="Y" class="input-mini">
                <span class="add-on">Width</span>
                <input id="tag_width" type="text" placeholder="Width" class="input-mini">
                <span class="add-on">Height</span>
                <input id="tag_height" type="text" placeholder="Height" class="input-mini">
                <button class="btn btn-primary">Create Tag</button>
              </div>
          </div>
        </div>
      </div>
    </div>

    <div id="carousel" class="carousel slide">
      <ol class="carousel-indicators"></ol>
      <div class="carousel-inner"></div>
      <a class="carousel-control left" href="#carousel" data-slide="prev">&lsaquo;</a>
      <a class="carousel-control right" href="#carousel" data-slide="next">&rsaquo;</a>
    </div>

  </body>
</html>
